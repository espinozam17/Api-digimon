<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <title>Digimon</title>
    <link rel="icon" href="./assets/img/ico-agumon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/main.css/digimon.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <img class="" src="./assets/img/logo.png" style="width: 200px" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Niveles de Digimon
            </a>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item "
                  href="#"
                  onclick="verNivel(`in training`)"
                  >In Training</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="verNivel(`rookie`)"
                  >Rookie</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="verNivel(`champion`)"
                  >Champion</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="verNivel(`ultimate`)"
                  >Ultimate</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="verNivel(`mega`)"
                  >Mega</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="verNivel(`armor`)"
                  >Armor</a
                >
              </li>
            </ul>
          </ul>
          <form class="d-flex me-5 w-100 me-3" role="search">
            <input
              id="buscador"
              class="form-control me-2 text-center"
              type="search"
              placeholder="Ingresa tu Digimon"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <main class="container">
      <header>
        <div class="mt-5">
          <img
            src="./assets/img/digimon-adventure.webp"
            class="w-100"
            style="height: auto"
          />
        </div>
      </header>

      <section class="">
        <h1 id="fuente" class="text-center mt-5">Ve a tu Digimon</h1>
        <!-- aqui puse un icono y los hice mas pequeño-->
        <div class="row d-flex align-items-center justify-content-center">
          <img
            src="./assets/img/pngegg.png"
            alt=""
            style="width: 200px; height: auto"
          />
          <button
            id="btn-mostrar"
            class="btn btn-outline-warning col-12 col-md-2 mb-2 mb-5"
            type="button"
          >
            Mostrar todos los Digimon
          </button>
        </div>
      </section>

      <div class="container-fluid row row-cols-12 row-cols-md-6 g-6 mt-3" id="contenedor" style="display:none;">
        <!-- Aquí se agregarán las tarjetas de los Digimon -->
      </div>

      <script src="./assets/js/jquery-3.6.4.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
      <script src="./assets/js/main.js"></script>
    </main>
    <footer id="fondo">Todos los derechos reservados ©2024</footer>
  </body>
</html>
